{% extends 'calculadora/layout.html' %}

{% block body %}
<div class="telaprincipal">
    <form action="{% url 'telainicial' %}" method="post">
        {% csrf_token %}
        <label class="l1">Digite a nota:</label>
        <input type="text" name="le1" class="le1"><br>
        <button type="submit" class="b1">Calcular</button><br>
        <input type="number" class="n1" name="n1" value="{{resposta}}">
    </form>

</div>
{% endblock %}
